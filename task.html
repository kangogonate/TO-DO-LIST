<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #taskForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            border: 1px solid #ccc;
        }

        #newTask {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #submit {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: #f8f9fa;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="taskContainer">
        <h1>My Task List</h1>
        <form id="taskForm">
            <input type="text" id="newTask" placeholder="Enter new task">
            <button type="submit" id="submit" disabled>Add Task</button>
        </form>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
